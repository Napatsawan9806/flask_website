<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Login </title>
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/login.css') }}">
</head>

<body>
    <h1> LOGIN </h1>
    <form method="post" action="/register">
        <p>Enter username :</p>
        <input type="text" name="username">
        <p>Enter password : </p>
        <input type="text" name="password">
        <input type="submit" name="register" value="Register">
    </form>
</body>

</html>
