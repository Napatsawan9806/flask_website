{% extends "base.html" %}

{% block title %} Edit {% endblock %}

{% block content %}
<h2>Edit Course</h2>
<form method="POST">
    <label>Name:</label>
    <input type="text" name="name" value="{{ course.name }}" required>
    <label>Time:</label>
    <input type="text" name="schedule" value="{{ course.schedule }}" required>
    <button type="submit">Confirm Edit</button>
</form>
<p><a href="{{ url_for('manage_courses') }}">Back</a></p>
{% endblock %}
