{% extends "base.html" %}

{% block title %} Manage {% endblock %}

{% block content %}
<h2>Manage Course</h2>
<form method="POST">
    <label>Course:</label>
    <input type="text" name="name" required>
    <label>Time:</label>
    <input type="text" name="schedule" required>
    <button type="submit">Add Course</button>
</form>

<h3>Course List</h3>
<table border="1">
    <tr>
        <th>Course name</th>
        <th>Time</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    {% for course in courses %}
    <tr>
        <td>{{ course.name }}</td>
        <td>{{ course.schedule }}</td>
        <td><a href="{{ url_for('edit_course', course_id=course.id) }}">Edit</a></td>
        <td>
            <form method="POST" action="{{ url_for('delete_course', course_id=course.id) }}">
                <button type="submit" onclick="return confirm('Confirm Delete?')">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
